<html>
<head>
	<style>
		#rss-feed-container ul {
			list-style-type: none;
			padding: 0;
		}

		#rss-feed-container li {
			margin-bottom: 15px;
			padding-bottom: 15px;
			border-bottom: 1px solid #eee;
		}

		#rss-feed-container a {
			font-weight: bold;
			text-decoration: none;
			color: #0066cc;
		}

		#rss-feed-container a:hover {
			text-decoration: underline;
		}

		#rss-feed-container p {
			margin: 5px 0 0 0;
			color: #666;
			font-size: 0.9em;
		}
	</style>
</head>
<body>
<div id="rss-feed-container"></div>

<script>
// Using rss2json.com service
const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.geekjunitor.fr/feed/';
async function loadRSSFeed() {
    try {
        const response = await fetch(rssUrl);
        const data = await response.json();
        
        if (data.status === 'ok') {
            let html = '<h3>Dernières actualités de GeekJunior</h3><ul>';
            
            data.items.slice(0, 5).forEach(item => {
                html += `
                    <li>
                        <a href="${item.link}" target="_blank">${item.title}</a>
                        <p>${item.description.substring(0, 100)}...</p>
                    </li>
                `;
            });
            
            html += '</ul>';
            document.getElementById('rss-feed-container').innerHTML = html;
        }
    } catch (error) {
        console.error('Error loading RSS feed:', error);
        document.getElementById('rss-feed-container').innerHTML = 
            '<p>Impossible de charger le flux RSS.</p>';
    }
}

document.addEventListener('DOMContentLoaded', loadRSSFeed);
</script>
</body>
</html>
