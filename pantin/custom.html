<script>
var angle=0;
var dur=2;
var pom;

function change(){
  for(var i=1;i<9;i++){
	  angle=document.getElementById("vani"+i).value;
	  dur=document.getElementById("vdur").value;
	  document.getElementById("anim"+i).setAttribute("values","0 0 0;"+angle+" 0 0;0 0 0");
	  document.getElementById("anim"+i).setAttribute("dur",dur+"s");
  }
}

function alea(){
	for(var i=1;i<9;i++){
		pom=Math.round(Math.random());
		if(pom>0){pom="";}else{pom="-";}
		document.getElementById("vani"+i).value=pom+Math.round(Math.random()*360);
		angle=document.getElementById("vani"+i).value;
		document.getElementById("anim"+i).setAttribute("values","0 0 0;"+angle+" 0 0;0 0 0");
		dur=document.getElementById("vdur").value;
		document.getElementById("anim"+i).setAttribute("dur",dur+"s");
	}
}
